<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>
         var module=angular.module("myModule",[]);
         var controller=module.controller("myController",function($scope,$http)
         {
            $scope.jsonArrayAll;
            $scope.getAll=function()
            { 
                let url="/fetch-all-influencers";
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        // alert(JSON.stringify(response.data)) ;
                        $scope.jsonArrayAll=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
            }
         })
    </script>
    
    <style>
      .t{
            color: white;
        }
    </style>
</head>
<body style="background-color: black;" ng-app="myModule" ng-controller="myController" ng-init="getAll()">
  <nav class="navbar  fixed-top" style="background-color: black;">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="#" style="color: white; font-family:Georgia, 'Times New Roman', Times, serif" >
        <img src="pics/Screenshot 2024-07-15 224854.png" alt="Logo" width="45" height="36" class="d-inline-block align-text-top">
        CONNEXUS
      </a>
      <form class="d-flex" role="search">

        <button type="button" class="btn btn-outline-light" id="btnLogout" style="margin-right: 5%;" >Logout</button>
      </form>
      
    </div>
  </nav>
    <div class="container">
        <center>
            <div class="row g-3" style="margin-top: 6%;">
                <div class="col-md-12">
                  <center>
                    <span class="fs-1 t" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" >INFLUENCERS</span>
                    </center>
                </div>
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                          <tr style="background-color: black;color: white;">
                            <th scope="col" style="background-color: black;color: white;">Sr. No.</th>
                            <th scope="col" style="background-color: black;color: white;">Email</th>
                            <th scope="col" style="background-color: black;color: white;">First Name</th>
                            <th scope="col" style="background-color: black;color: white;">Last Name</th>
                            <th scope="col" style="background-color: black;color: white;">Gender</th>
                            <th scope="col" style="background-color: black;color: white;">DOB</th>
                            <th scope="col" style="background-color: black;color: white;">Phone Number</th>
                            <th scope="col" style="background-color: black;color: white;">Photo</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="obj in jsonArrayAll" style="background-color: black;color: white;">
                            <th scope="row" style="background-color: black;color: white;">{{$index+1}}</th>
                            <td style="background-color: black;color: white;">{{obj.email}}</td>
                            <td style="background-color: black;color: white;">{{obj.fname}}</td>
                            <td style="background-color: black;color: white;">{{obj.lname}}</td>
                            <td style="background-color: black;color: white;">{{obj.gender}}</td>
                            <td style="background-color: black;color: white;">{{obj.dob}}</td>
                            <td style="background-color: black;color: white;">{{obj.phone}}</td>
                            <td style="background-color: black;color: white;"><img src="/uploads/{{obj.ImgPath}}" width="50" height="50"></td>
                            
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>  
        </center>
    </div>
</body>
</html>
