<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/project.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts/project.js"></script>
    <style>
    #wait{
        width: 50px; height:50px;
        background-image: url(pics/Spinner@1x-1.0s-200px-200px.gif);
        background-size: contain;
        bottom: 46%;
        left: 48.5%;
        border-radius: 50%;
        display: none;
    }
    </style>
</head>
<body>
    
    </div>
    <center>
        <br><br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">SignUp</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModall">Login</button>
        <a href="/inf" class="btn btn-primary">Influencer-Dash</a>
        <a href="/admin" class="btn btn-primary">Admin-Dash</a>
        <a href="/inf-finder" class="btn btn-primary">Influencer Finder</a>
    </center>
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signupForm" method="post" novalidate>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" required>
                            <div id="txt" class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="txtPwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="txtPwd">
                            <div id="txt2" class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="conPwd" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="conPwd">
                            <div id="txt5" class="invalid-feedback">
                                Incorrect password.
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="form-label"><b>Account type</b></label><br>
                            <input class="form-check-input" type="radio" name="acc" id="radColab" value="Clientel"> Clientel
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="acc" id="radInf" value="Influencer"> Influencer
                        </div>
                        <center>
                            <button type="button" class="btn btn-primary" id="btnSignup">SignUp</button>
                            <div class="mb-3">
                                <p><span id="result" class="form-text"></span></p>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModall" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form id="loginForm" method="post">
                        <div class="mb-3">
                            <label for="txtEmaill" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="txtEmaill" aria-describedby="emailHelp" required>
                            <div id="txt3" class="invalid-feedback">
                                Please provide a valid email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="txtPwdd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="txtPwdd">
                            <div id="txt4" class="invalid-feedback">
                                Incorrect password.
                            </div>
                        </div>
                        <center>
                            <button type="button" class="btn btn-primary" id="btnLogin">Login</button>
                            <div class="mb-3">
                                <p><span id="result2"></span></p>
                            </div>
                            <div class="mb-3">
                                <div class="mb-3">
                                <button type="button" class="btn btn-outline-dark " id="forgot" >forgot passsword?</button>
                                <div id="wait" class="z-3 position-fixed p-2"></div>
                                </div>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
